### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] %d{ABSOLUTE} %5p - %C{1}.%M(%L) - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1} - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### direct messages to file $EBO_HOME/log/ebo.log ###
#log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${@sys.ebo.home}/log/ebo.log
log4j.appender.file.DatePattern='.'yyyyMMdd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%t] %d{ISO8601} %5p - %C{1}.%M(%L) - %m%n
#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1} - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###
#ALL - the LOWEST possible rank, turns ON logging
#DEBUG - The DEBUG Level designates fine-grained informational events that are most useful to debug an application.
#INFO - The INFO level designates informational messages that highlight the progress of the application at coarse-grained level.
#WARN - The WARN level designates potentially harmful situations.
#ERROR - The ERROR level designates error events that might still allow the application to continue running.
#FATAL - The FATAL level designates very severe error events that will presumably lead the application to abort.
#OFF - the HIGHEST possible rank, turns OFF logging

#log4j.rootLogger=off, stdout
#log4j.rootLogger=debug, stdout
#log4j.rootLogger=debug, stdout, file
log4j.rootLogger=debug, file, stdout

